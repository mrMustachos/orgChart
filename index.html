<!DOCTYPE html>
<!-- saved from url=(0050)http://gridster.net/demos/grid-from-serialize.html -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Demo Â» Serialize</title>
	<link rel="stylesheet" type="text/css" href="./css/jquery.gridster.css">
	<link rel="stylesheet" type="text/css" href="./css/demo.css">
	<link rel="stylesheet" type="text/css" href="./css/builder.css">
</head>

<body>
	<div class="directions">
		<h1>Build grid from serialized positions</h1>
		<p>Build a entire new grid from previously stored positions obtained with <code>serialize</code> method.</p>
	</div>


	<div class="controls">
		<div class="build">
			<div class="adding">
				<a id="delete_top" class="btn"><span class="icon-remove"></span>Delete Last Row</a>
				<a id="add_block" class="btn"><span class="icon-add"></span>Blocks</a>
				<a id="add_div" class="btn"><span class="icon-add"></span>Dividers</a>
			</div>
			<hr>
			<div class="adjusters">
				<a class="btn block_unlock"><span class="icon-edit"></span>Boxes</a>
				<a class="btn div_unlock"><span class="icon-edit"></span>Divider</a>
				<a class="btn div_noped"><span class="icon-nope"></span>Last</a>
				<hr>
				<a class="btn spanner2_unlock"><span class="icon-edit"></span>2x Spans</a>
				<a class="btn spanner3_unlock"><span class="icon-edit"></span>3x Spans</a>
			</div>
		</div>
	</div>
	<div class="gridster">
		<ul></ul>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.gridster.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/build.js"></script>
	<script type="text/javascript" src="js/bindif.js"></script>
	<script type="text/javascript" src="js/style.js"></script>

</body>
</html>
