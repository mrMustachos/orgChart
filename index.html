<!DOCTYPE html>
<!-- saved from url=(0050)http://gridster.net/demos/grid-from-serialize.html -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Demo Â» Serialize</title>
	<link rel="stylesheet" type="text/css" href="./css/jquery.gridster.css">
	<link rel="stylesheet" type="text/css" href="./css/demo.css">
	<link rel="stylesheet" type="text/css" href="./css/builder.css">
</head>

<body>
	<div class="directions">
		<h1>Build grid from serialized positions</h1>
		<p>Build a entire new grid from previously stored positions obtained with <code>serialize</code> method.</p>
	</div>


	<div class="controls">
		<div class="build">
			<div class="adding">
				<!-- <span id="add_div" class="btn"><span class="icon-add"></span>Divider</span> -->
				<span id="add_block" class="btn"><span class="icon-add"></span>Row</span>
			</div>
			<div class="adjusters">
				<span class="btn block_unlock"><span class="icon-edit"></span>Boxes</span>
			</div>
		</div>
	</div>
	<div class="gridster">
		<ul></ul>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.gridster.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/style.js"></script>

	<script type="text/javascript">
		var gridster;

		// same object than generated with gridster.serialize() method
		var serialization = [

			{ col: 1, row: 1, size_x: 1, size_y: 5, col_alpha: 1, row_number: 1 },
			{ col: 2, row: 1, size_x: 1, size_y: 5, col_alpha: 2, row_number: 2 },
			{ col: 3, row: 1, size_x: 1, size_y: 5, col_alpha: 3, row_number: 3 },
			{ col: 4, row: 1, size_x: 1, size_y: 5, col_alpha: 4, row_number: 4 },
			{ col: 5, row: 1, size_x: 1, size_y: 5, col_alpha: 5, row_number: 5 },
			{ col: 6, row: 1, size_x: 1, size_y: 5, col_alpha: 6, row_number: 6 },
			{ col: 7, row: 1, size_x: 1, size_y: 5, col_alpha: 7, row_number: 7 },
			{ col: 8, row: 1, size_x: 1, size_y: 5, col_alpha: 8, row_number: 8 },
			{ col: 9, row: 1, size_x: 1, size_y: 5, col_alpha: 9, row_number: 9 },
			{ col: 10, row: 1, size_x: 1, size_y: 5, col_alpha: 10, row_number: 10 },
			{ col: 11, row: 1, size_x: 1, size_y: 5, col_alpha: 11, row_number: 11 },
			{ col: 12, row: 1, size_x: 1, size_y: 5, col_alpha: 12, row_number: 12 },
			{ col: 13, row: 1, size_x: 1, size_y: 5, col_alpha: 13, row_number: 13 },
			{ col: 14, row: 1, size_x: 1, size_y: 5, col_alpha: 14, row_number: 14 },
			{ col: 15, row: 1, size_x: 1, size_y: 5, col_alpha: 15, row_number: 15 },
			{ col: 16, row: 1, size_x: 1, size_y: 5, col_alpha: 16, row_number: 16 },
			{ col: 17, row: 1, size_x: 1, size_y: 5, col_alpha: 17, row_number: 17 }

		];

		// sort serialization
		serialization = Gridster.sort_by_row_and_col_asc(serialization);

		$(function(){

			gridster = $(".gridster ul").gridster({
				widget_base_dimensions: [130, 5],
				widget_margins: [5, 5],
        		min_cols: 17,
                resize: {
                    enabled: false
                }
			}).data('gridster');

			$('#add_block').on('click', function() {
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 1, 1, 1, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 2, 1, 2, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 3, 1, 3, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 4, 1, 4, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 5, 1, 5, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 6, 1, 6, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 7, 1, 7, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 8, 1, 8, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 9, 1, 9, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 10, 1, 10, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 11, 1, 11, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 12, 1, 12, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 13, 1, 13, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 14, 1, 14, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 15, 1, 15, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 16, 1, 16, 1);
				gridster.add_widget('<li class="blocking"></li>', 1, 5, 17, 1, 17, 1);
			});
			
			gridster.remove_all_widgets();
			$.each(serialization, function() {
				gridster.add_widget('<li class="blocking nope"></li>', this.size_x, this.size_y, this.col, this.row, this.col_alpha, this.row_number);
			});

			// $('li').addClass('blocking nope');

		});
	</script>


</body>
</html>
